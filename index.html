<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gabarito:wght@600&family=Montserrat:ital,wght@0,500;1,400;1,500&family=Nanum+Gothic&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            bebas: 'Bebas Neue',
            monos: 'Montserrat'
          }
        }
      }
    }
  </script>
  <title>News World</title>
</head>

<body class="mx-auto">
  <header>
    <!-- nav section -->
    <nav class="navbar md:px-12 py-5 shadow-md">
      <div class="navbar-start px-5">
        <a href="" class="text-4xl font-bebas ">News Bd</a>
      </div>
      <div class="navbar-center">
        <ul id="navUl" class="md:flex flex-row hidden  text-center gap-5 md:gap-12 justify-between items-center">
          <li><a href="#tesla">Tesla</a> </li>
          <li><a href="#apple">Apple</a></li>
          <li><a href="#us">Us</a></li>
          <li><a href="#wsj">Wall Street Journal</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <button class="px-8 py-2 bg-blue-500 rounded-md text-white">Blog</button>
      </div>
    </nav>
    <!-- header part  -->
    <section class="md:my-36 my-16">
      <div class="text-center ">
        <h2 class="md:text-6xl text-4xl font-bebas">Search worldwide news with code</h2>
        <p class="md:w-2/5 my-5 font-monos mx-auto">Locate articles and breaking news headlines from news sources and
          blogs
          across the
          web with
          our JSON API</p>
        <button class='btn hover:bg-blue-600 bg-blue-500 text-white'>Get Started</button>
      </div>
    </section>
  </header>
  <main>
    <!-- Tesla section start -->
    <section id="tesla">
      <div class="text-center ">
        <h2 class="font-bebas w-fit border-b-2 border-black px-1 mx-auto text-3xl">Tesla</h2>
      </div>
      <div id="teslaContainer" class="my-12">

      </div>
      <!-- loader section -->
      <div id="loader" class="text-center  p-5">
        <span class="loading loading-dots loading-lg"></span>
      </div>
      <!-- show More section -->
      <div id="teslaBtnSec" class="text-center  hidden">
        <button id="teslaSallBtn" class="btn text-white hover:bg-blue-600 bg-blue-500">Show More</button>
      </div>
    </section>
    <!-- Apple section start -->
    <section id="apple" class="my-36">
      <div class="text-center ">
        <h2 class="font-bebas w-fit border-b-2 border-black px-1 mx-auto text-3xl">Apple</h2>
      </div>
      <div id="appleContainer" class="my-12">

      </div>
      <!-- loader section -->
      <div id="loaderApple" class="text-center  p-5">
        <span class="loading loading-dots loading-lg"></span>
      </div>
      <!-- show More section -->
      <div id="appleBtnSec" class="text-center  hidden">
        <button id="appleSallBtn" class="btn text-white hover:bg-blue-600 bg-blue-500">Show
          More</button>
      </div>
    </section>

    <!-- us section start -->
    <section id="us" class="my-36">
      <div class="text-center ">
        <h2 class="font-bebas w-fit border-b-2 border-black px-1 mx-auto text-3xl">US</h2>
      </div>
      <div id="usContainer" class="my-12">

      </div>
      <!-- loader section -->
      <div id="loaderUs" class="text-center  p-5">
        <span class="loading loading-dots loading-lg"></span>
      </div>
      <!-- show More section -->
      <div id="usBtnSec" class="text-center  hidden">
        <button id="usSallBtn" class="btn text-white hover:bg-blue-600 bg-blue-500">Show
          More</button>
      </div>
    </section>
    <!-- us section start -->
    <section id="wsj" class="my-36">
      <div class="text-center ">
        <h2 class="font-bebas w-fit border-b-2 border-black px-1 mx-auto text-3xl">Wall Street Journal</h2>
      </div>
      <div id="wsjContainer" class="my-12">

      </div>
      <!-- loader section -->
      <div id="loaderWsj" class="text-center  p-5">
        <span class="loading loading-dots loading-lg"></span>
      </div>
      <!-- show More section -->
      <div id="wsjBtnSec" class="text-center  hidden">
        <button id="wsjSallBtn" class="btn text-white hover:bg-blue-600 bg-blue-500">Show
          More</button>
      </div>
    </section>
  </main>
  <footer class="bg-black p-8 ">
    <div class="text-center text-white">
      <small>copyright 2023 by Foisal Prograger!</small>
    </div>
  </footer>
  <!-- js files -->
  <script src="hello.js"></script>
</body>

</html>
